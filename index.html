    <script>
        let images = [];

        // é¡¯ç¤ºæç¤ºè¨Šæ¯
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 2000);
        }

        // è¤‡è£½åœ–ç‰‡åŠŸèƒ½
        async function copyImage(img) {
            fetch(img.src)
                .then(response => response.blob())
                .then(blob => {
                    return new Promise(resolve => {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        const image = new Image();
                        image.onload = () => {
                            canvas.width = image.width;
                            canvas.height = image.height;
                            ctx.drawImage(image, 0, 0);
                            canvas.toBlob(resolve, "image/png");
                        };
                        image.src = URL.createObjectURL(blob);
                    });
                })
                .then(pngBlob => {
                    navigator.clipboard.write([new ClipboardItem({ "image/png": pngBlob })])
                        .then(() => showToast("åœ–ç‰‡å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿"))
                        .catch(err => showToast("è¤‡è£½å¤±æ•—: " + err));
                });
        }

        // ä¸‹è¼‰åœ–ç‰‡åŠŸèƒ½
        function downloadImage(imgSrc, filename) {
            const link = document.createElement('a');
            link.href = imgSrc;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function createPreview(imageSrc) {
            // å‰µå»ºé è¦½å±¤
            const overlay = document.createElement('div');
            overlay.className = 'preview-overlay';
            
            // æ”¾å¤§åœ–ç‰‡
            const img = document.createElement('img');
            img.src = imageSrc;
            img.className = 'preview-image';
            
            // çµ„åˆå…ƒç´ 
            overlay.appendChild(img);
            document.body.appendChild(overlay);
            
            // é—œé–‰åŠŸèƒ½
            const closePreview = () => {
                overlay.remove();
                document.body.style.overflow = 'auto';
            };
            
            // é»æ“Šäº‹ä»¶
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) {
                    closePreview();
                }
            });
            
            // ESC éµé—œé–‰
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Escape') closePreview();
            });
            
            // ç¦æ­¢èƒŒæ™¯æ»¾å‹•
            document.body.style.overflow = 'hidden';
        }


        // æœå°‹åŠŸèƒ½
        document.getElementById("searchBox").addEventListener("input", function() {
            const query = this.value.trim().toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (!query) return;

            const filtered = images.filter(filename => 
                filename.toLowerCase().includes(query)
            );

            filtered.sort((a, b) => {
                const epA = a.match(/episode(\d+)/)?.[1] || 0;
                const epB = b.match(/episode(\d+)/)?.[1] || 0;
                return epA - epB;
            });

            filtered.forEach(filename => {
                const item = document.createElement('div');
                item.className = 'result-item';

                const img = document.createElement('img');

                const encodedFilename = encodeURIComponent(filename); //è™•ç†ä¸€äº›ä¸æ”¯æŒçš„å­—å…ƒ

                img.src = `src/assets/images/${encodedFilename}`;
                img.alt = filename;

                img.onerror = () => {
                    console.log(`Image ${filename} not found`);
                };

                img.addEventListener('click', () => {
                    createPreview(img.src);
                });

                const btnContainer = document.createElement('div');
                btnContainer.className = 'button-container';

                // è¤‡è£½æŒ‰éˆ•
                const copyBtn = document.createElement('button');
                copyBtn.title = "è¤‡è£½åœ–ç‰‡è‡³å‰ªè²¼ç°¿";
                copyBtn.className = 'icon-btn';
                copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                copyBtn.onclick = () => copyImage(img);

                // ä¸‹è¼‰æŒ‰éˆ•
                const downloadBtn = document.createElement('button');
                downloadBtn.title = "ä¸‹è¼‰åœ–ç‰‡";
                downloadBtn.className = 'icon-btn';
                downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                downloadBtn.onclick = () => downloadImage(img.src, filename);

                btnContainer.appendChild(copyBtn);
                btnContainer.appendChild(downloadBtn);
                item.appendChild(img);
                item.appendChild(btnContainer);
                resultsDiv.appendChild(item);
            });
        });

        window.onscroll = function() {
            let scrollToTopBtn = document.getElementById("scrollToTopBtn");

            // åˆ¤æ–·æ»¾å‹•ä½ç½®
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                setTimeout(function() {
                    scrollToTopBtn.style.opacity = 1;  // æ¼¸é¡¯é€æ˜åº¦
                }, 5);  // å»¶é²è¨­ç½®é€æ˜åº¦ï¼Œè®“éæ¸¡ç”Ÿæ•ˆ
            } else {
                scrollToTopBtn.style.opacity = 0;  // æ¸›å°‘é€æ˜åº¦
            }
        };


        // é»æ“ŠæŒ‰éˆ•å¾Œå›åˆ°é é¢é ‚éƒ¨
        scrollToTopBtn.onclick = function() {

        fetch("src/assets/data.json")

            .catch(() => showToast("ç„¡æ³•è¼‰å…¥è³‡æ–™"));
